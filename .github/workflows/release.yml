name: CI

on: [push]

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Install
        run: yarn install --production=false

      - name: Temporarily fix electron-builder
        run: |
          sed -i '' 's/\^\[\\w/\^\[.\\w/g' node_modules/builder-util/out/util.js
        shell: bash

      - name: Build
        run: |
          yarn build
          yarn build-electron
        env:
          REACT_APP_CLOUD_FUNCTION_URL: ${{ secrets.CLOUD_FUNCTION_URL }}
          REACT_APP_STRIPE_PK: ${{ secrets.STRIPE_PK }}

      - name: Package
        run: yarn release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.MAC_CERTIFICATES }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTIFICATES_PASSWORD }}
